<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Rocket</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        body {
            background-color: #001f3d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #ton-connect {
            margin-bottom: 20px;
        }
        button {
            background-color: #0073e6;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005bb5;
        }
        .claim-button, .play-button {
            margin-top: 20px;
        }
        #wallet-info, #game-info {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        /* Поле ввода */
        input {
            font-size: 18px;
            padding: 5px;
            width: 100px;
            margin: 10px 0;
            text-align: center;
        }
        /* Игровая зона */
        .game-container {
            width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
            background-color: black;
            border-radius: 10px;
            margin-top: 20px;
        }
        .rocket {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.1s linear;
        }
    </style>
</head>
<body>

    <div id="greeting">Crypto Rocket</div>

    <div id="ton-connect"></div>

    <input type="number" id="betAmount" placeholder="Ставка (TON)" min="1" />

    <button onclick="startGame();" class="play-button">Играть</button>

    <div id="game-info">Коэффициент: <span id="multiplier">1.00</span>x</div>

    <div class="game-container">
        <img src="logo1.png" class="rocket" id="rocket">
    </div>

    <button onclick="stopGame();" class="claim-button">Стоп</button>

    <script src="tonsdk.js"></script>

</body>
</html>
