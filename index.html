<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="#" class="select-none"><img src="icons/menu.svg" alt="Menu" width="30"></a>
        <a href="#" class="select-none"><img src="icons/shop.svg" alt="Shop" width="30"></a>
        <a href="#" class="select-none"><img src="icons/rank.svg" alt="Rank" width="30"></a>

    <div class="squad-container">
        <div class="login">
            <div class="login-detail">
                <div class="profile select-none">
                    <span>J</span>
                </div>
                <div class="user-data">
                    <div class="name">John Doe</div>
                    <div class="user-rank">Rank 35</div>

                <img src="icons/coin.svg" alt="Coin">

    </div>
    <div class="bottom-nav">
        <div class="bottom-nav-item">
            <img src="icons/home.svg" alt="Home" width="30">

        </div>

            <img src="icons/chat.svg" alt="Chat" width="30">

        </div>

            <img src="icons/notification.svg" alt="Notification" width="30">

        </div>
        <div class="bottom-nav-item">
            <img src="icons/settings.svg" alt="Settings" width="30">
            <span>Settings</span>
        </div>
