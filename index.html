<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="haeder">
        <a href="#">Frens</a>
        <a href="#">Leaderboard</a>
    </div>
    <div class="squad-container">
        <div class="login">
            <div class="login-detail">
                <div class="profile">
                    <span>JD</span>
                </div>
                <div class="user-data">
                    <div class="name">John Doe</div>
                    <div class="user-rank">Rank: #10</div>
                </div>
            </div>
            <div class="coin-count-container">
                <img src="coin.png" alt="coin">
                <h1>10,000</h1>
            </div>
        </div>
    </div>
    <div class="rank-container">
        <div class="rank-items">
            <h3>Rank:</h3>
            <img src="rank.png" alt="rank">
            <span id="rank">10</span>
        </div>
        <div class="rank-items">
            <h3>Power:</h3>
            <img src="power.png" alt="power">
            <span id="power">15</span>
        </div>
        <div class="rank-items">
            <h3>Coins per click:</h3>
            <img src="coin.png" alt="coin">
            <span id="clicks">50</span>
        </div>
    </div>
    <div class="coin-container">
        <img src="coin.png" alt="coin" id="coin">
        <span>+50</span>
    </div>
    <div class="menu-container">
        <div class="power">
            <div class="power-count">
                <span>Power</span>
                <span class="gray">+20</span>
            </div>
        </div>
        <div class="menu-bottuns">
            <div class="button b-r">
                <img src="boost.png" alt="boost">
                <span>Boost</span>
            </div>
            <div class="button b-r">
                <img src="shop.png" alt="shop">
                <span>Shop</span>
            </div>
            <div class="button">
                <img src="guid.png" alt="guid">
                <span>Guid</span>
            </div>
        </div>
    </div>
    <div class="progress-bar">
        <div class="progress" style="width: 60%;"></div>
    </div>
</body>
</html>
